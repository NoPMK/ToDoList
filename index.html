<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    >
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class=main>
    <div class=head>
        
        <h1 class = mytod>My Simple Todo List</h1>
        <div id=date></div>
        </div>
        <div id=content>
    
    <h3>Todos</h3>

    
        <ul id=list>
            <i class=" fa check" job="complete" id="0"></i>
            <i class=" fa trash" job="delete" id="0"></i>
        
        </ul>
        <div class=addItem>
            <input type="text" id=input> 
            <button id=myButton>Add todo</button>
        </div>
    </div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
